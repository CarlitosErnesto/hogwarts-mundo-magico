<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informaci√≥n del Usuario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        h2 {
            color: #333;
            margin-bottom: 5px;
        }
        p {
            color: #555;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="card">
        <img id="imagenMostrada" alt="Imagen subida">
        <h2 id="nombreMostrado"></h2>
        <p id="fechaMostrada"></p>
        <button onclick="window.location.href='index.html'">Volver</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const nombre = localStorage.getItem("nombre");
            const fechaNacimiento = localStorage.getItem("fechaNacimiento");
            const imagen = localStorage.getItem("imagen");

            if (nombre && fechaNacimiento && imagen) {
                document.getElementById("nombreMostrado").innerText = nombre;
                document.getElementById("fechaMostrada").innerText = `Fecha de Nacimiento: ${fechaNacimiento}`;
                document.getElementById("imagenMostrada").src = imagen;
            } else {
                document.body.innerHTML = "<h2 style='text-align:center;'>No hay datos disponibles</h2>";
            }
        });
    </script>

</body>
</html>
