<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
     <!-- Botón para abrir el modal -->
<button type="button" class="btn btn-primary" onclick="mostrarSuccessModal()">
    Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Éxito</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-center">
                    <div id="successIcon" class="checkmark-circle">
                        <div class="background"></div>
                        <div class="checkmark draw"></div>
                    </div>
                </div>
                <h4 class="mt-3 text-success">Registrado exitosamente</h4>
            </div>
        </div>
    </div>
</div>

<style>
    /* Estilos del ícono de éxito */
    .checkmark-circle {
        width: 80px;
        height: 80px;
        position: relative;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #28a745;
        animation: zoomIn 0.4s ease-in-out;
    }

    .checkmark {
        width: 30px;
        height: 50px;
        border-right: 5px solid white;
        border-bottom: 5px solid white;
        transform: rotate(45deg);
        position: absolute;
        top: 20%;
        left: 35%;
        animation: drawCheck 0.5s ease-out forwards;
    }

    /* Animaciones */
    @keyframes zoomIn {
        from { transform: scale(0); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    @keyframes drawCheck {
        from { height: 0; width: 0; }
        to { height: 50px; width: 30px; }
    }
</style>

<script>
    function mostrarSuccessModal() {
        let modalElement = document.getElementById("staticBackdrop");
        let successModal = new bootstrap.Modal(modalElement);
        successModal.show();

        // Espera 3 segundos y cierra el modal automáticamente
        setTimeout(() => {
            let modalInstance = bootstrap.Modal.getInstance(modalElement);
            if (modalInstance) {
                modalInstance.hide(); // Cierra el modal correctamente
            }
        }, 1000);
    }
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
