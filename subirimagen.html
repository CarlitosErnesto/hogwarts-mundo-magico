<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir y Mostrar Imagen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #preview {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <h2>Subir y Ver Imagen</h2>
    <input type="file" id="imageInput" accept="image/*">
    <br>
    <img id="preview" alt="Vista previa de la imagen">

    <script>
        document.getElementById("imageInput").addEventListener("change", function(event) {
            const file = event.target.files[0]; // Obtiene el archivo seleccionado
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById("preview").src = e.target.result;
                    document.getElementById("preview").style.display = "block"; // Muestra la imagen
                };
                reader.readAsDataURL(file); // Convierte el archivo en una URL base64
            }
        });
    </script>

</body>
</html>
