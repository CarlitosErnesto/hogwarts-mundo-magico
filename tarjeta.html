<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <style>
        /* Estilos generales */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Contenedor del formulario */
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }

        /* Campos del formulario */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        /* Estilos para el botón */
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Estilos para los mensajes de error */
        .error {
            color: red;
            font-size: 12px;
            display: none;
            margin-top: 5px;
        }

        /* Responsividad */
        @media (max-width: 480px) {
            .container {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Pago con Tarjeta</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="cardNumber">Número de Tarjeta:</label>
                <input type="text" id="cardNumber" maxlength="16" placeholder="1234 5678 9012 3456" required>
                <small class="error" id="cardError">Ingrese un número de tarjeta válido (16 dígitos).</small>
            </div>

            <div class="form-group">
                <label for="cardName">Nombre en la Tarjeta:</label>
                <input type="text" id="cardName" placeholder="Nombre Apellido" required>
            </div>

            <div class="form-group">
                <label for="expiryDate">Fecha de Expiración:</label>
                <input type="month" id="expiryDate" required>
                <small class="error" id="expiryError">La tarjeta debe estar vigente.</small>
            </div>

            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" maxlength="4" placeholder="123" required>
                <small class="error" id="cvvError">Ingrese un CVV válido (3 o 4 dígitos).</small>
            </div>

            <div class="form-group">
                <label for="dob">Fecha de Nacimiento:</label>
                <input type="date" id="dob" required>
                <small class="error" id="dobError">Debe ser mayor de 18 años.</small>
            </div>

            <button type="submit">Pagar</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Calcular la fecha máxima para cumplir 18 años
            let today = new Date();
            let minAgeDate = new Date(today.getFullYear() - 18, today.getMonth(), today.getDate());
            let minAgeDateString = minAgeDate.toISOString().split("T")[0]; // Convertir a formato YYYY-MM-DD
            
            // Asignar la fecha máxima al input de fecha de nacimiento
            document.getElementById("dob").setAttribute("max", minAgeDateString);
        });

        document.getElementById("paymentForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita el envío del formulario si hay errores

            let valid = true;

            // Validación número de tarjeta (16 dígitos)
            let cardNumber = document.getElementById("cardNumber").value;
            if (!/^\d{16}$/.test(cardNumber)) {
                document.getElementById("cardError").style.display = "block";
                valid = false;
            } else {
                document.getElementById("cardError").style.display = "none";
            }

            // Validación CVV (3 o 4 dígitos)
            let cvv = document.getElementById("cvv").value;
            if (!/^\d{3,4}$/.test(cvv)) {
                document.getElementById("cvvError").style.display = "block";
                valid = false;
            } else {
                document.getElementById("cvvError").style.display = "none";
            }

            // Validación fecha de expiración (no vencida)
            let expiryDate = document.getElementById("expiryDate").value;
            let expiry = new Date(expiryDate + "-01"); // Se asume el primer día del mes
            if (expiry < new Date()) {
                document.getElementById("expiryError").style.display = "block";
                valid = false;
            } else {
                document.getElementById("expiryError").style.display = "none";
            }

            // Validación de fecha de nacimiento (mayor de 18 años)
            let dob = document.getElementById("dob").value;
            let birthDate = new Date(dob);
            let today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            let monthDiff = today.getMonth() - birthDate.getMonth();
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                age--;
            }
            if (isNaN(birthDate.getTime()) || age < 18) {
                document.getElementById("dobError").style.display = "block";
                valid = false;
            } else {
                document.getElementById("dobError").style.display = "none";
            }

            // Si todo está correcto, se envía el formulario
            if (valid) {
                alert("Pago realizado con éxito");
                document.getElementById("paymentForm").reset();
            }
        });
    </script>

</body>
</html>
