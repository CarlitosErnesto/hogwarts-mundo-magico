<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forja tu Varita</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("../img/fondo1.jpg");
            color: #59ee38;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: #7374c8ae;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        select, button, input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }
        select, input {
            background: #f0e6d2;
            color: #4a3f35;
            outline: none;
        }
        button {
            background: #b38b6d;
            color: white;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }
        button:hover {
            background: #a1785e;
            transform: scale(1.03);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            color: #4a3f35;
            position: relative;
            width: 90%;
            max-width: 350px;
        }
        .modal img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .close {
            color: #4a3f35;
            font-size: 20px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 15px;
        }
        #confettiCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <canvas id="confettiCanvas"></canvas>

    <div class="container">
        <h2 style="font-family: 'Playfair Display', serif;">Forja tu Varita</h2>
        <form id="formVarita">
            <label for="madera">Tipo de Madera:</label>
            <select id="madera">
                <option value="roble">Roble</option>
                <option value="sauce">Sauce</option>
                <option value="fresno">Fresno</option>
            </select>

            <label for="nucleo">N√∫cleo:</label>
            <select id="nucleo">
                <option value="fenix">Pluma de F√©nix</option>
                <option value="unicornio">Pelo de Unicornio</option>
            </select>

            <label for="color">Color del Mango:</label>
            <select id="color">
                <option value="natural">Madera Natural</option>
                <option value="negro">Negro</option>
                <option value="dorado">Dorado</option>
            </select>

            <label for="magia">Tipo de Magia que prefieres:</label>
            <input type="text" id="magia" placeholder="Escribe tu tipo de magia..." style="width: 94%">

            <label for="personalidad">¬øCu√°l es tu personalidad m√°gica?</label>
            <input type="text" id="personalidad" placeholder="Describe tu personalidad m√°gica..." style="width: 94%">

            <button type="button" onclick="generarVarita()" style="width: 70%; background-color: rgb(37, 146, 37);">¬°Forjar mi Varita!</button>
        </form>

        <!-- Botones de navegaci√≥n -->
        <div style="margin-top: 20px;">
            <button onclick="window.location.href='index.html'" style="width: 70%; background-color: rgb(57, 57, 124);">üè† Ir a Inicio</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h3>¬°Tu Varita ha sido Forjada!</h3>
            <img id="imagenVarita" src="" alt="Varita generada">
        </div>
    </div>

    <script>
        let confettiAnimation;

        function generarVarita() {
            let madera = document.getElementById('madera').value;
            let nucleo = document.getElementById('nucleo').value;
            let color = document.getElementById('color').value;
            let magia = document.getElementById('magia').value;
            let personalidad = document.getElementById('personalidad').value;

            let imagen = `varita_${madera}_${nucleo}_${color}.png`;

            document.getElementById('imagenVarita').src = "img/varitas/" + imagen;
            document.getElementById('modal').style.display = 'flex';

            lanzarConfetti();
        }

        function cerrarModal() {
            document.getElementById('modal').style.display = 'none';
            detenerConfetti();
        }

        // Animaci√≥n de Confetti
        const canvas = document.getElementById("confettiCanvas");
        const ctx = canvas.getContext("2d");

        let confetti = [];

        function lanzarConfetti() {
            detenerConfetti(); // Reinicia la animaci√≥n al generar una nueva varita

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            confetti = [];
            for (let i = 0; i < 100; i++) {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: Math.random() * 6 + 2,
                    speed: Math.random() * 4 + 1,
                    angle: Math.random() * 360,
                    color: `hsl(${Math.random() * 360}, 70%, 60%)`
                });
            }

            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            confetti.forEach((particle, index) => {
                particle.y += particle.speed;
                particle.x += Math.sin((particle.angle * Math.PI) / 180) * 2;
                particle.angle += Math.random() * 5 - 2.5;

                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();

                if (particle.y > canvas.height) {
                    confetti[index].y = 0;
                    confetti[index].x = Math.random() * canvas.width;
                }
            });

            confettiAnimation = requestAnimationFrame(animateConfetti);
        }

        function detenerConfetti() {
            cancelAnimationFrame(confettiAnimation);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
