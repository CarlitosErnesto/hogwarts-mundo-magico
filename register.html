<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/styleslogin.css">
    <link href="img/icoHogwarts.ico" rel="icon">
</head>
<body>
    <h1><img class="imagenPotter" src="img/harrypotterlog.png" alt=""></h1>
    <div class="container">
        <h2>Registro</h2>
    <input type="text" id="newUser" placeholder="Usuario" oninput="validateUser()" required>
    <span id="userMessage" class="error-message"></span><br><br>

    <input type="text" id="newEmail" placeholder="Correo" oninput="validateEmail()" required>
    <span id="emailMessage" class="error-message"></span><br><br>

    <input type="password" id="newPassword" placeholder="Contraseña" oninput="validatePassword()" required>
    <span id="passMessage" class="error-message"></span><br><br>

    <button onclick="register()">Registrar</button>
    <p id="message"></p> <!-- Mensaje de error o éxito -->
        <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>
    <script src="js/validacioneslog.js"></script>
</body>
</html>
